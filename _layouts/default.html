<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- Apple-inspired favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Apple-inspired typography and styling -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    <!-- Apple-style fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=SF+Pro+Text:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- SEO -->
    {% seo %}
</head>
<body>
    <!-- Apple-style navigation -->
    <nav class="nav-bar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="{{ '/' | relative_url }}">{{ site.author }}</a>
            </div>
            <div class="nav-links">
                <a href="#about">About</a>
                <a href="#experience">Experience</a>
                <a href="#skills">Skills</a>
                <a href="#github">GitHub</a>
                <a href="#contact">Connect</a>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="main-content">
        {{ content }}
    </main>

    <!-- Apple-style footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-links">
                <a href="{{ site.social.links[0] }}" target="_blank">LinkedIn</a>
                <a href="{{ site.social.links[1] }}" target="_blank">GitHub</a>
            </div>
            <div class="footer-copyright">
                <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author }}. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
